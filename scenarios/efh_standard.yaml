# Simple Single-Family Home (Einfamilienhaus)
# Standard insulation, typical residential use

name: "EFH Standard"
description: "Typical single-family home with standard insulation (post-2000)"
version: "1.0"

building:
  name: "EFH_Standard_2000"
  building_type: "residential"

  geometry:
    length: 12.0          # 12m long
    width: 10.0           # 10m wide
    height: 6.0           # 6m total (2 floors)
    num_floors: 2
    floor_height: 3.0
    window_wall_ratio: 0.25
    orientation: 0.0      # North

  envelope:
    # Standard insulation (post-2000)
    wall_construction: "medium_insulated"
    wall_u_value: 0.35    # W/m²K

    roof_construction: "insulated_roof"
    roof_u_value: 0.25    # W/m²K

    floor_construction: "slab_on_grade"
    floor_u_value: 0.40   # W/m²K

    window_type: "double_glazed"
    window_u_value: 1.3   # W/m²K
    window_shgc: 0.6

  # Use default zone for whole building
  default_zone:
    zone_type: "residential"

    # Internal loads
    people_density: 0.02      # 2 people per 100m² (typical for 120m² EFH = 2.4 people)
    lighting_power: 5.0       # W/m²
    equipment_power: 3.0      # W/m²

    # Schedules
    occupancy_schedule: "residential"
    lighting_schedule: "residential"
    equipment_schedule: "residential"

    # Infiltration
    infiltration_rate: 0.5    # ACH (air changes per hour)

hvac:
  system_type: "ideal_loads"

  ideal_loads:
    heating_setpoint: 20.0    # °C
    cooling_setpoint: 26.0    # °C
    outdoor_air_flow_rate: 0.0
    economizer: false

simulation:
  # Weather file (relative to project root)
  weather_file: "resources/energyplus/weather/austria/example.epw"

  # Simulation period (full year)
  period:
    start_month: 1
    start_day: 1
    end_month: 12
    end_day: 31

  # Output configuration
  output:
    output_dir: "output/efh_standard"
    save_idf: true
    save_sql: true

    output_variables:
      - "Zone Mean Air Temperature"
      - "Zone Air System Sensible Heating Energy"
      - "Zone Air System Sensible Cooling Energy"
      - "Site Outdoor Air Drybulb Temperature"

    reporting_frequency: "Hourly"

  timeout: 3600
