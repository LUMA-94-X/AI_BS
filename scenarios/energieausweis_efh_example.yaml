name: EA_EFH_2010
description: "Example Energieausweis-based simulation - Single-family house built 2010"
version: "1.0"

building:
  name: "EFH 2010 - 5 Zone Model"
  building_type: residential
  source: energieausweis

  energieausweis:
    # Required: U-Values and Net Floor Area
    nettoflaeche_m2: 150.0
    u_wert_wand: 0.28
    u_wert_dach: 0.20
    u_wert_boden: 0.35
    u_wert_fenster: 1.3

    # Optional: Envelope Areas (for geometry reconstruction)
    wandflaeche_m2: 240.0
    dachflaeche_m2: 80.0
    bodenflaeche_m2: 80.0

    # Geometry Hints
    anzahl_geschosse: 2
    geschosshoehe_m: 2.8
    aspect_ratio_hint: 1.3

    # Windows
    fenster:
      nord_m2: 8.0
      ost_m2: 12.0
      sued_m2: 20.0
      west_m2: 10.0
      window_wall_ratio: 0.3

    g_wert_fenster: 0.6

    # Ventilation
    luftwechselrate_h: 0.5
    infiltration_ach50: null

    # Metadata
    gebaeudetyp: EFH
    baujahr: 2010

    # Geometry solver metadata (auto-populated from UI)
    geometry_solver_method: complete_areas
    geometry_solver_confidence: 0.95

  # Calculated geometry (populated from UI after reconstruction)
  calculated_geometry:
    length: 10.0
    width: 8.0
    height: 5.6
    num_floors: 2
    window_wall_ratio: 0.21
    orientation: 0.0

  # Default zone parameters
  default_zone:
    zone_type: residential
    people_density: 0.02
    lighting_power: 5.0
    equipment_power: 3.0
    occupancy_schedule: residential
    lighting_schedule: residential
    equipment_schedule: residential
    infiltration_rate: 0.5

hvac:
  system_type: ideal_loads
  ideal_loads:
    heating_setpoint: 20.0
    cooling_setpoint: 26.0
    heating_limit: null
    cooling_limit: null
    outdoor_air_flow_rate: 0.0
    economizer: false

simulation:
  weather_file: resources/energyplus/weather/austria/example.epw
  timestep: 4

  period:
    start_month: 1
    start_day: 1
    end_month: 12
    end_day: 31

  output:
    output_dir: output/ea_efh_example
    save_idf: true
    save_sql: true
    output_variables:
      - "Zone Mean Air Temperature"
      - "Zone Air System Sensible Heating Energy"
      - "Zone Air System Sensible Cooling Energy"
      - "Site Outdoor Air Drybulb Temperature"
    reporting_frequency: Hourly

  timeout: 3600
